<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Blackjack</title>
    <style>
        table,
        td,
        th {
            border: 1px solid gray;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
        }
    </style>

</head>
<body>

    <table>
        <tr>
            <th>&nbsp;</th>
            <th>Cards</th>
            <th>Scoring</th>
        </tr>

        <tr>
            <th><i>Dealer</i></th>
            <td id="dealerCards">&nbsp;</td>
            <td id="dealerSum">&nbsp;</td>
        </tr>

        <tr>
            <th><i>Player</i></th>
            <td id="playerCards">&nbsp;</td>
            <td id="playerSum">&nbsp;</td>
        </tr>
    </table>

    <br />
    <div>
        <button class="js-player-option" id="hit">Hit!</button>
        &nbsp;
        <button class="js-player-option" id="stand">Stand</button>
    </div>

    <br />
    <div id="result"></div>

    <br />
    <div id="newRound"></div>

    <script src="app.js" defer></script>

</body>
</html>
